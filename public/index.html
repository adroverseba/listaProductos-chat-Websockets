<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websockets</title>
  <!-- CDN Handlebars  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- link de socket io -->
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <!-- formulario -->
    <h2>Cargar nuevo Producto</h2>
    <div class="row">
      <div class="col-lg-6">

        <form action="/api/productos" method="POST" id="ingresarProducto">
          <label for="title">Titulo del producto</label>
          <input id="title" type="text" name="nombre" placeholder="title" class="form-control" required>

          <label for="price">Precio</label>
          <input id="price" type="number" name="precio" placeholder="$" class="form-control">

          <label for="url">URL</label>
          <input id="url" type="url" name="foto" placeholder="https://" class="form-control">

          <input type="submit" class="btn btn-primary btn-sm btn-block" value="Agregar">
        </form>

      </div>
    </div>

    <hr class="my-4">

    <!-- PRODUCTOS  -->
    <h2>Lista de Productos</h2>
    <div id="productos"></div>

    <!-- chat  -->
    <h2>Mensajero</h2>

    <form id="enviarMensaje">
      <div id="output"></div>
      <input type="email" id="usuario" placeholder="Ingrese su mail">
      <input type="text" id="mensaje" placeholder="Tu mensaje">
      <input type="submit" value="Enviar" class="btn btn-primary">
    </form>


    </form>

    <script src="./js/main.js"></script>
  </div>
</body>

</html>
